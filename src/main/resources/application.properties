##Redis database connection configuration
## Has been configured for using 0th database out of 16 databases

spring.redis.database=0
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=redispass
spring.redis.timeout=60000


## When lettuce client is used. Its respective pool configuration needs to be configured
spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.max-wait=-1
spring.redis.lettuce.pool.min-idle=0
